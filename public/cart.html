<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body style="margin-top: 100px">
<div id="navbar-container"></div>
  <div class="container">
    <div class="section page-header">
      <h1 class="page-header__title">Your Cart</h1>
      <p class="page-header__subtitle">Review your items before checkout</p>
    </div>

    <div class="section product-grid cart-grid">

      <div class="product-card">
        <div class="product-card__image">
          <span>Product Image</span>
        </div>
        <div class="product-card__body">
          <h2 class="product-card__title">Coffee Beans</h2>
          <p class="product-card__description">Premium roasted coffee, 500g pack</p>
          <div class="product-card__meta">
            <span class="product-card__price">$15.00</span>
            <span>Quantity:
              <input type="number" min="1" value="1" style="width: 50px; padding: 2px 5px; border-radius: 4px; border: 1px solid #ccc;">
            </span>
          </div>
        </div>
        <div class="product-card__footer">
          <button class="btn btn--outline">Remove</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-card__image">
          <span>Product Image</span>
        </div>
        <div class="product-card__body">
          <h2 class="product-card__title">Espresso Machine</h2>
          <p class="product-card__description">Compact espresso machine for home use</p>
          <div class="product-card__meta">
            <span class="product-card__price">$120.00</span>
            <span>Quantity:
              <input type="number" min="1" value="1" style="width: 50px; padding: 2px 5px; border-radius: 4px; border: 1px solid #ccc;">
            </span>
          </div>
        </div>
        <div class="product-card__footer">
          <button class="btn btn--outline">Remove</button>
        </div>
      </div>

    </div>

    <div class="section" style="max-width: 400px; margin: 2rem auto; text-align: right;">
      <p><strong>Subtotal:</strong> $135.00</p>
      <p><strong>Shipping:</strong> $10.00</p>
      <p><strong>Total:</strong> $145.00</p>
      <button class="btn btn--primary" style="width: 100%; margin-top: 1rem;">Proceed to Checkout</button>
    </div>

  </div>
<script src="js/main.js"></script>
</body>
</html>
